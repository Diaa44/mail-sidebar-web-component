<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <a href="https://icons8.com/icon/VMo8ScDaJ5lL/edit"></a>
    <a href="https://icons8.com"></a>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="js.js" defer></script>


    <title>AppSideCard</title>

</head>

<body>
    <div class="menu-item border "> </div>
    <div class="menu-item border "> </div>
    <div class="menu-item  border "> </div>
    <img class="image " src="gmail.png">
    <p class="header">Gmail</p>
    <img class="icon" width="90" height="90" src="https://img.icons8.com/sf-regular/192/edit.png" alt="edit" />
    <h3 class="item "> Compose</h3>
    <app-sidebar-button inbox="Inbox">
        <span slot="icon">
            <img class='icon-inbox ico' width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/inbox.png" alt="inbox" />
        </span>
    </app-sidebar-button>

    <app-sidebar-button subtitle="Starred">
        <span slot="icon">
            <img class="icon-Starred ico"="64" height="64" src="https://img.icons8.com/windows/64/star--v1.png" alt="star--v1" />
        </span>
    </app-sidebar-button>

    <app-sidebar-button text="Snoozed">
        <span slot="icon">
            <img class="icon-Snoozed ico" width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/96/000000/clock--v3.png" alt="clock--v3" />
        </span>
    </app-sidebar-button>

    <app-sidebar-button sent="Sent">
        <span slot="icon">
            <img class="icon-Sent" width="48" height="48" src="https://img.icons8.com/material-outlined/48/sent.png" alt="sent" />
        </span>
    </app-sidebar-button>

    <app-sidebar-button title="Drafts" unreadCount="1">
        <span slot="icon">
            <img class="icon-drafts " width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/96/edit-file.png" alt="edit-file" />
        </span>
    </app-sidebar-button>


    <script>
    </script>
</body>

</html>
